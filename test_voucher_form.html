<!DOCTYPE html>
<html>
<head>
    <title>Test Voucher Form</title>
</head>
<body>
    <h1>Test Voucher Form Submission</h1>
    
    <form action="http://localhost:8085/admin/vouchers/save" method="post">
        <div>
            <label>Date:</label>
            <input type="date" name="date" value="2024-01-15" required>
        </div>
        
        <div>
            <label>Narration:</label>
            <input type="text" name="narration" value="Test Voucher" required>
        </div>
        
        <div>
            <label>Type:</label>
            <select name="type" required>
                <option value="Journal">Journal</option>
            </select>
        </div>
        
        <div>
            <h3>Entry 1 (Debit - Cash Account)</h3>
            <label>Account ID:</label>
            <input type="number" name="entries[0].accountId" value="1" required>
            <label>Debit Amount:</label>
            <input type="number" name="entries[0].debit" value="100.00" step="0.01">
            <label>Credit Amount:</label>
            <input type="number" name="entries[0].credit" value="0.00" step="0.01">
            <label>Description:</label>
            <input type="text" name="entries[0].description" value="Cash received">
        </div>
        
        <div>
            <h3>Entry 2 (Credit - Sales Account)</h3>
            <label>Account ID:</label>
            <input type="number" name="entries[1].accountId" value="2" required>
            <label>Debit Amount:</label>
            <input type="number" name="entries[1].debit" value="0.00" step="0.01">
            <label>Credit Amount:</label>
            <input type="number" name="entries[1].credit" value="100.00" step="0.01">
            <label>Description:</label>
            <input type="text" name="entries[1].description" value="Sales revenue">
        </div>
        
        <button type="submit">Submit Test Voucher</button>
    </form>
    
    <script>
        // Add some debugging
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submitted');
            const formData = new FormData(this);
            console.log('Form data:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
        });
    </script>
</body>
</html>
