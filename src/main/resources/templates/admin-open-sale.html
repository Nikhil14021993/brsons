<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Open Sale</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .page-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .page-subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 0;
        }

        .sale-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .product-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .custom-product-fields {
            display: none;
            grid-column: 1 / -1;
            margin-top: 10px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border: 1px solid #2196f3;
        }

        .custom-product-fields.show {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .custom-product-fields .form-group {
            margin-bottom: 0;
        }

        .custom-product-fields label {
            font-size: 0.9rem;
            color: #1976d2;
            font-weight: 600;
        }

        .custom-product-fields input {
            padding: 8px;
            border: 1px solid #2196f3;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .product-row input,
        .product-row select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-add-product {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn-add-product:hover {
            background: #218838;
        }

        .btn-remove-product {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-remove-product:hover {
            background: #c82333;
        }

        .total-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #27ae60;
            margin: 10px 0;
        }

        .btn-process-sale {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-process-sale:hover {
            background: #5a6fd8;
        }

        .btn-process-sale:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .product-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <!-- Back Button -->
        <a href="/admin" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Admin
        </a>

        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-cash-register"></i> Open Sale
            </h1>
            <p class="page-subtitle">Create manual sales for walk-in customers with custom pricing</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="messageContainer"></div>

        <!-- Sale Form -->
        <div class="sale-form">
            <form id="openSaleForm">
                <!-- Customer Information -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user"></i> Customer Information
                    </h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerName">Customer Name *</label>
                            <input type="text" id="customerName" name="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone Number *</label>
                            <input type="tel" id="customerPhone" name="customerPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerAddress">Address</label>
                            <input type="text" id="customerAddress" name="customerAddress">
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method *</label>
                            <select id="paymentMethod" name="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>
                                <option value="UPI">UPI</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Any additional notes..."></textarea>
                    </div>
                </div>

                <!-- Products Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-shopping-cart"></i> Products
                    </h3>
                    <div id="productsContainer">
                        <!-- Product rows will be added here -->
                    </div>
                    <button type="button" class="btn-add-product" onclick="addProductRow()">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                    
                    <!-- Debug: Show products count -->
                    <div style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
                        <strong>Debug Info:</strong> 
                        <span th:text="'Products loaded: ' + ${products.size()}">Products loaded: 0</span>
                        <br>
                        <span th:if="${products.size() > 0}" th:text="'First product: ' + ${products[0].productName}">First product: Loading...</span>
                        <span th:if="${products.size() == 0}" style="color: red;">No products found in database!</span>
                        <br>
                        <button type="button" onclick="refreshProducts()" style="margin-top: 5px; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">
                            <i class="fas fa-refresh"></i> Refresh Products
                        </button>
                    </div>
                </div>

                <!-- Total Section -->
                <div class="total-section">
                    <h3>Total Amount</h3>
                    <div class="total-amount" id="totalAmount">₹0.00</div>
                </div>

                <!-- Process Sale Button -->
                <button type="submit" class="btn-process-sale" id="processSaleBtn">
                    <i class="fas fa-check"></i> Process Sale
                </button>
            </form>
        </div>
    </div>

    <script>
        let productCount = 0;
        
        // Get products from Thymeleaf - simplified approach
        const products = /*[[${products}]]*/ [];
        
        console.log('Products from Thymeleaf:', products);
        console.log('Products type:', typeof products);
        console.log('Products is array:', Array.isArray(products));
        console.log('Products length:', products ? products.length : 'undefined');
        
        // Ensure products is an array
        let productsArray = [];
        if (Array.isArray(products)) {
            productsArray = products;
        } else if (products && typeof products === 'object') {
            productsArray = Object.values(products);
        }
        
        console.log('Final products array:', productsArray);
        console.log('Products array length:', productsArray.length);
        
        if (productsArray.length > 0) {
            console.log('First product:', productsArray[0]);
            console.log('First product keys:', Object.keys(productsArray[0]));
        } else {
            console.log('No products found - checking if products exist in database');
        }

        // Add initial product row
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, products:', products);
            console.log('DOM loaded, productsArray:', productsArray);
            console.log('First product:', productsArray[0]);
            
            // If no products loaded via Thymeleaf, try to load via AJAX
            if (productsArray.length === 0) {
                console.log('No products from Thymeleaf, trying AJAX...');
                loadProductsViaAjax();
            } else {
                addProductRow();
            }
        });
        
        // Fallback function to load products via AJAX
        function loadProductsViaAjax() {
            fetch('/admin/open-sale/products')
                .then(response => response.json())
                .then(data => {
                    console.log('Products loaded via AJAX:', data);
                    if (data && data.length > 0) {
                        productsArray = data;
                        addProductRow();
                    } else {
                        console.log('No products available via AJAX either');
                        addProductRow(); // Still add the row but with no products
                    }
                })
                .catch(error => {
                    console.error('Error loading products via AJAX:', error);
                    addProductRow(); // Still add the row but with no products
                });
        }
        
        // Function to refresh products manually
        function refreshProducts() {
            console.log('Manually refreshing products...');
            loadProductsViaAjax();
        }

        function addProductRow() {
            productCount++;
            const container = document.getElementById('productsContainer');
            
            const productRow = document.createElement('div');
            productRow.className = 'product-row';
            productRow.id = `productRow${productCount}`;
            
            productRow.innerHTML = `
                <div class="form-group">
                    <label>Product</label>
                    <select name="productIds" onchange="updateProductDetails(${productCount})" required>
                        <option value="">Select Product</option>
                        <option value="OTHER">Other (Custom Product)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" name="quantities" min="1" value="1" onchange="calculateTotal()" required>
                </div>
                <div class="form-group">
                    <label>Unit Price (₹)</label>
                    <input type="number" name="unitPrices" step="0.01" min="0" onchange="calculateTotal()" required>
                </div>
                <div class="form-group">
                    <label>Total (₹)</label>
                    <input type="number" name="totals" step="0.01" readonly style="background: #f8f9fa;">
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="text" name="stock" readonly style="background: #f8f9fa;">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="button" class="btn-remove-product" onclick="removeProductRow(${productCount})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="custom-product-fields" id="customFields${productCount}">
                    <div class="form-group">
                        <label>Custom Product Name *</label>
                        <input type="text" name="customProductNames" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label>Custom Product SKU</label>
                        <input type="text" name="customProductSkus" placeholder="Enter SKU (optional)">
                    </div>
                    <div class="form-group">
                        <label>Custom Product Description</label>
                        <input type="text" name="customProductDescriptions" placeholder="Enter description (optional)">
                    </div>
                </div>
            `;
            
            container.appendChild(productRow);
            
            // Populate product options
            populateProductOptions(productRow);
            
            calculateTotal();
        }

        function populateProductOptions(productRow) {
            const select = productRow.querySelector('select[name="productIds"]');
            if (select) {
                // Clear existing options except the first one
                while (select.children.length > 1) {
                    select.removeChild(select.lastChild);
                }
                
                if (productsArray && productsArray.length > 0) {
                    productsArray.forEach((product, index) => {
                        console.log(`Processing product ${index}:`, product);
                        if (product && product.id && product.productName) {
                            const option = document.createElement('option');
                            option.value = product.id;
                            option.setAttribute('data-price', product.retailPrice || 0);
                            option.setAttribute('data-stock', product.stockQuantity || 0);
                            option.textContent = `${product.productName} (Stock: ${product.stockQuantity || 0})`;
                            select.appendChild(option);
                            console.log(`Added option: ${product.productName}`);
                        } else {
                            console.log(`Skipping invalid product:`, product);
                        }
                    });
                    console.log(`Populated ${productsArray.length} products in dropdown`);
                } else {
                    console.log('No products available');
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No products available';
                    option.disabled = true;
                    select.appendChild(option);
                }
            } else {
                console.log('Select element not found');
            }
        }

        function removeProductRow(rowId) {
            const row = document.getElementById(`productRow${rowId}`);
            if (row) {
                row.remove();
                calculateTotal();
            }
        }

        function updateProductDetails(rowId) {
            const row = document.getElementById(`productRow${rowId}`);
            const productSelect = row.querySelector('select[name="productIds"]');
            const unitPriceInput = row.querySelector('input[name="unitPrices"]');
            const stockInput = row.querySelector('input[name="stock"]');
            const customFields = row.querySelector('.custom-product-fields');
            const customProductName = row.querySelector('input[name="customProductNames"]');
            
            const selectedOption = productSelect.options[productSelect.selectedIndex];
            
            if (selectedOption.value === 'OTHER') {
                // Show custom product fields
                customFields.classList.add('show');
                customProductName.required = true;
                unitPriceInput.value = '';
                stockInput.value = 'N/A (Custom Product)';
                unitPriceInput.focus();
            } else if (selectedOption.value) {
                // Hide custom product fields and populate from database
                customFields.classList.remove('show');
                customProductName.required = false;
                unitPriceInput.value = selectedOption.dataset.price;
                stockInput.value = selectedOption.dataset.stock;
            } else {
                // Clear all fields
                customFields.classList.remove('show');
                customProductName.required = false;
                unitPriceInput.value = '';
                stockInput.value = '';
            }
            
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            const productRows = document.querySelectorAll('.product-row');
            
            productRows.forEach(row => {
                const quantityInput = row.querySelector('input[name="quantities"]');
                const unitPriceInput = row.querySelector('input[name="unitPrices"]');
                const totalInput = row.querySelector('input[name="totals"]');
                
                if (quantityInput && unitPriceInput && totalInput) {
                    const quantity = parseFloat(quantityInput.value) || 0;
                    const unitPrice = parseFloat(unitPriceInput.value) || 0;
                    const rowTotal = quantity * unitPrice;
                    
                    totalInput.value = rowTotal.toFixed(2);
                    total += rowTotal;
                }
            });
            
            document.getElementById('totalAmount').textContent = `₹${total.toFixed(2)}`;
        }

        // Form submission
        document.getElementById('openSaleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const productRows = document.querySelectorAll('.product-row');
            
            // Validate that at least one product is selected and custom products have names
            let hasProducts = false;
            let validationErrors = [];
            
            productRows.forEach((row, index) => {
                const productSelect = row.querySelector('select[name="productIds"]');
                const customProductName = row.querySelector('input[name="customProductNames"]');
                
                if (productSelect && productSelect.value) {
                    hasProducts = true;
                    
                    // If it's a custom product, validate the name
                    if (productSelect.value === 'OTHER') {
                        if (!customProductName.value || customProductName.value.trim() === '') {
                            validationErrors.push(`Product ${index + 1}: Custom product name is required`);
                        }
                    }
                }
            });
            
            if (!hasProducts) {
                showMessage('Please add at least one product', 'error');
                return;
            }
            
            if (validationErrors.length > 0) {
                showMessage(validationErrors.join('<br>'), 'error');
                return;
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('processSaleBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            // Submit form
            fetch('/admin/open-sale/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.startsWith('success:')) {
                    const orderId = data.split(':')[1];
                    showMessage(`Sale processed successfully! Order ID: ${orderId}`, 'success');
                    document.getElementById('openSaleForm').reset();
                    document.getElementById('productsContainer').innerHTML = '';
                    addProductRow();
                    calculateTotal();
                } else {
                    showMessage(data, 'error');
                }
            })
            .catch(error => {
                showMessage('Error processing sale: ' + error.message, 'error');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Process Sale';
            });
        });

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> ${message}`;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
