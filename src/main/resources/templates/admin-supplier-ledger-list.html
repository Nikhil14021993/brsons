<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Ledger List - BRSons Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .supplier-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
        }
        .balance-positive {
            color: #e74c3c;
            font-weight: bold;
        }
        .balance-zero {
            color: #27ae60;
            font-weight: bold;
        }
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1><i class="fas fa-truck"></i> Supplier Ledger List</h1>
                    <div>
                        <a href="/admin/supplier-ledger/dashboard" class="btn btn-outline-primary">
                            <i class="fas fa-chart-pie"></i> Dashboard
                        </a>
                        <a href="/admin/supplier-ledger/outstanding" class="btn btn-warning">
                            <i class="fas fa-exclamation-triangle"></i> Outstanding Only
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Box -->
        <div class="row">
            <div class="col-12">
                <div class="search-box">
                    <form method="get" action="/admin/supplier-ledger/search">
                        <div class="row">
                            <div class="col-md-10">
                                <input type="text" name="searchTerm" class="form-control form-control-lg" 
                                       placeholder="Search by supplier name, phone, or code..." 
                                       th:value="${searchTerm}">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Supplier List -->
        <div class="row">
            <div th:each="ledger : ${supplierLedgers}" class="col-md-6 col-lg-4">
                <div class="supplier-card">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h5 th:text="${ledger.supplierName}" class="mb-1">Supplier Name</h5>
                            <small class="text-muted" th:text="${ledger.supplierPhone}">Phone</small>
                            <br>
                            <small class="text-muted" th:text="${ledger.supplierCode}">Code</small>
                        </div>
                        <span class="badge" 
                              th:classappend="${ledger.currentBalance > 0} ? 'bg-warning' : 'bg-success'"
                              th:text="${ledger.currentBalance > 0} ? 'Outstanding' : 'Settled'">
                            Status
                        </span>
                    </div>
                    
                    <div class="row text-center mb-3">
                        <div class="col-6">
                            <div class="h5 mb-0" 
                                 th:class="${ledger.currentBalance > 0} ? 'balance-positive' : 'balance-zero'"
                                 th:text="'₹' + ${#numbers.formatDecimal(ledger.currentBalance, 0, 0)}">
                                ₹0
                            </div>
                            <small class="text-muted">Current Balance</small>
                        </div>
                        <div class="col-6">
                            <div class="h6 mb-0" th:text="'₹' + ${#numbers.formatDecimal(ledger.totalDebits, 0, 0)}">₹0</div>
                            <small class="text-muted">Total Debits</small>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a th:href="@{/admin/supplier-ledger/{id}(id=${ledger.id})}" 
                           class="btn btn-outline-primary">
                            <i class="fas fa-eye"></i> View Details
                        </a>
                        <a th:href="@{/admin/supplier-ledger/{id}/payment(id=${ledger.id})}" 
                           class="btn btn-success" 
                           th:disabled="${ledger.currentBalance <= 0}">
                            <i class="fas fa-credit-card"></i> Make Payment
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(supplierLedgers)}" class="row">
            <div class="col-12 text-center">
                <div class="supplier-card">
                    <i class="fas fa-truck fa-3x text-muted mb-3"></i>
                    <h4>No Suppliers Found</h4>
                    <p class="text-muted">No supplier ledgers match your search criteria.</p>
                    <a href="/admin/supplier-ledger/list" class="btn btn-primary">
                        <i class="fas fa-refresh"></i> View All Suppliers
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
