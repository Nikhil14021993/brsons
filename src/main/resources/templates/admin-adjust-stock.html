<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Stock - Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .adjust-stock-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .page-header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }
        
        .adjust-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #28a745;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .product-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        
        .product-info h4 {
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .adjustment-type-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }
        
        .toggle-btn.active {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }
        
        .toggle-btn:hover {
            border-color: #28a745;
        }
        
        .quantity-input {
            position: relative;
        }
        
        .quantity-input input {
            padding-right: 60px;
        }
        
        .quantity-prefix {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: #28a745;
            pointer-events: none;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #28a745;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="adjust-stock-container">
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1><i class="fas fa-plus-minus"></i> Adjust Stock</h1>
                <p>Increase or decrease product stock levels</p>
            </div>
            <a th:href="@{/admin/inventory/dashboard}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        
        <!-- Alerts -->
        <div id="alerts"></div>
        
        <!-- Stock Adjustment Form -->
        <form id="adjustStockForm" class="adjust-form">
            <!-- Product Selection -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-box"></i> Select Product
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productId">Product *</label>
                        <select id="productId" name="productId" required onchange="loadProductInfo()">
                            <option value="">Choose a product...</option>
                            <option th:each="product : ${products}" 
                                    th:value="${product.id}" 
                                    th:text="${product.productName + ' (ID: ' + product.id + ')'}">
                                Product Name (SKU: ABC123)
                            </option>
                        </select>
                    </div>
                </div>
                
                <!-- Product Information Display -->
                <div id="productInfo" class="product-info" style="display: none;">
                    <h4><i class="fas fa-info-circle"></i> Current Stock Information</h4>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Current Stock</div>
                            <div class="info-value" id="currentStock">0</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">SKU</div>
                            <div class="info-value" id="productSku">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Category</div>
                            <div class="info-value" id="productCategory">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Unit Price</div>
                            <div class="info-value" id="unitPrice">₹0.00</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Adjustment Details -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-edit"></i> Adjustment Details
                </h3>
                
                <div class="adjustment-type-toggle">
                    <div class="toggle-btn active" data-type="increase" onclick="setAdjustmentType('increase')">
                        <i class="fas fa-plus"></i> Increase Stock
                    </div>
                    <div class="toggle-btn" data-type="decrease" onclick="setAdjustmentType('decrease')">
                        <i class="fas fa-minus"></i> Decrease Stock
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <div class="quantity-input">
                            <input type="number" id="quantity" name="quantity" 
                                   min="1" step="1" placeholder="0" required>
                            <span class="quantity-prefix" id="quantityPrefix">+</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reason">Reason *</label>
                        <select id="reason" name="reason" required>
                            <option value="">Select a reason...</option>
                            <option value="Physical Count Adjustment">Physical Count Adjustment</option>
                            <option value="Damaged Goods">Damaged Goods</option>
                            <option value="Quality Control">Quality Control</option>
                            <option value="Theft/Loss">Theft/Loss</option>
                            <option value="Return from Customer">Return from Customer</option>
                            <option value="Supplier Return">Supplier Return</option>
                            <option value="Inventory Correction">Inventory Correction</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" 
                              placeholder="Provide additional details about this stock adjustment..."></textarea>
                </div>
            </div>
            
            <!-- Form Actions -->
            <div class="form-actions">
                <a th:href="@{/admin/inventory/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-save"></i> Adjust Stock
                </button>
            </div>
        </form>
        
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing stock adjustment...</p>
        </div>
    </div>
    
    <script th:inline="javascript">
        // Get products data from Thymeleaf
        const products = JSON.parse(/*[[${productsJson}]]*/ '[]');
        let selectedProduct = null;
        let adjustmentType = 'increase';
        
        function loadProductInfo() {
            const productId = document.getElementById('productId').value;
            const productInfo = document.getElementById('productInfo');
            
            if (!productId) {
                productInfo.style.display = 'none';
                selectedProduct = null;
                return;
            }
            
            // Find the selected product
            selectedProduct = products.find(p => p.id == productId);
            if (selectedProduct) {
                document.getElementById('currentStock').textContent = selectedProduct.stockQuantity || 0;
                document.getElementById('productSku').textContent = selectedProduct.sku || '-';
                document.getElementById('productCategory').textContent = selectedProduct.category || '-';
                document.getElementById('unitPrice').textContent = '₹' + (selectedProduct.price || 0).toFixed(2);
                productInfo.style.display = 'block';
            }
        }
        
        function setAdjustmentType(type) {
            adjustmentType = type;
            
            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update quantity prefix
            const prefix = document.getElementById('quantityPrefix');
            prefix.textContent = type === 'increase' ? '+' : '-';
            
            // Update form field
            document.getElementById('adjustmentType').value = type;
        }
        
        // Add hidden field for adjustment type
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adjustStockForm');
            const hiddenField = document.createElement('input');
            hiddenField.type = 'hidden';
            hiddenField.name = 'adjustmentType';
            hiddenField.id = 'adjustmentType';
            hiddenField.value = 'increase';
            form.appendChild(hiddenField);
        });
        
        // Handle form submission
        document.getElementById('adjustStockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Validate form
            if (!formData.get('productId') || !formData.get('quantity') || !formData.get('reason')) {
                showAlert('Please fill in all required fields.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            // Make AJAX request
            fetch('/admin/inventory/adjust-stock', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    // Reset form
                    document.getElementById('adjustStockForm').reset();
                    document.getElementById('productInfo').style.display = 'none';
                    selectedProduct = null;
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred while processing the request.', 'error');
            })
            .finally(() => {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            });
        });
        
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <strong>${type === 'success' ? 'Success!' : 'Error!'}</strong> ${message}
                <button type="button" class="close" onclick="this.parentElement.remove()" style="float: right; background: none; border: none; font-size: 1.2rem; cursor: pointer;">&times;</button>
            `;
            
            alertsContainer.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }
        
        // Auto-remove alerts when clicking close
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('close')) {
                e.target.parentElement.remove();
            }
        });
    </script>
</body>
</html>
