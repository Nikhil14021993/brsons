<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
        }

        .page-content {
            padding: 20px;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            font-size: 2rem;
            color: #222;
            font-weight: 600;
        }

        .card {
            width: 85%;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px;
            text-align: center;
            font-size: 0.95rem;
            border-bottom: 1px solid #e0e6ed;
        }

        th {
            background: #f1f4f9;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        tr:hover {
            background: #f9fbfd;
        }

        img {
            max-width: 70px;
            max-height: 70px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.08);
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #222;
        }

        .back-btn {
            display: inline-block;
            margin: 25px auto;
            padding: 12px 28px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            background: #0078d7;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">Cloth Shop</div>
    <ul class="navbar-links">
      <li><a th:href="@{/}">Home</a></li>
       <!-- Show Admin button only if logged-in user type is Admin -->
    <li th:if="${session.user != null and session.user.type == 'Admin'}">
        <a th:href="@{/admin}">Admin</a>
    </li>
      <li><a th:href="@{/shop}">Shop</a></li>
      <li th:if="${session.user != null}">
  <a th:href="@{/orders}">Orders</a>
</li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      
      <!-- Dynamic Login/Logout -->
    <li th:if="${session.user == null}"><a th:href="@{/login}">Login</a></li>
    <li th:if="${session.user != null}"><a th:href="@{/logout}">Logout</a></li>
      
    </ul>
  </nav>

  <div class="page-content">
    <h1>Order Details (#<span th:text="${orderId}"></span>)</h1>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Sr No</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, stat : ${items}">
                <td th:text="${stat.index + 1}"></td>
                
                <!-- Product Image Clickable -->
              <td>
        <a th:href="@{'/product/' + ${item[0]}}">
            <img th:src="@{${item[1]}}" alt="Product"/>
        </a>
    </td>

                <td th:text="${item[2]}"></td>
                <td>₹<span th:text="${item[3]}"></span></td>
                <td>₹<span th:text="${item[4]}"></span></td>
            </tr>
            </tbody>
        </table>

        <div class="total">
            Subtotal: ₹<span th:text="${subtotal}"></span>
        </div>
    </div>

    <div style="text-align:center;">
        <a class="back-btn" th:href="@{/orders}">⬅ Back to Orders</a>
    </div>
  </div>
</body>
</html>
