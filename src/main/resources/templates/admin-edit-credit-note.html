<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Credit Note</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .page-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .page-subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .items-section {
            margin-top: 20px;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-item-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .add-item-btn:hover {
            background: #229954;
        }

        .item-row {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e1e8ed;
            margin-bottom: 15px;
            position: relative;
        }

        .remove-item-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .remove-item-btn:hover {
            background: #c0392b;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 15px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .btn-cancel:hover {
            background: #5a6268;
            color: white;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
            color: white;
        }

        .total-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #28a745;
            margin-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .total-row.final {
            font-size: 1.3rem;
            font-weight: 700;
            color: #28a745;
            border-top: 2px solid #28a745;
            padding-top: 15px;
            margin-top: 15px;
        }

        .readonly-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .readonly-info strong {
            color: #495057;
        }

        @media (max-width: 768px) {
            .page-content {
                padding: 10px;
            }
            
            .page-header {
                padding: 20px 15px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .item-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-submit, .btn-cancel {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <!-- Back Button -->
        <a th:href="@{/admin/business/credit-notes}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Credit Notes
        </a>

        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-edit"></i> Edit Credit Note
            </h1>
            <p class="page-subtitle">Update credit note details and items</p>
        </div>

        <!-- Credit Note Form -->
        <form th:action="@{/admin/business/credit-notes/edit/{id}(id=${creditNote.id})}" method="post" class="form-container" id="creditNoteForm">
            
            <!-- Hidden fields for calculated values -->
            <input type="hidden" name="creditAmount" id="creditAmountHidden" th:value="${creditNote.creditAmount}">
            
            <!-- Read-only Information -->
            <div class="readonly-info">
                <strong>Credit Note Number:</strong> <span th:text="${creditNote.creditNoteNumber}">CN-001</span><br>
                <strong>Status:</strong> <span th:text="${creditNote.status}">Draft</span><br>
                <strong>Created:</strong> <span th:text="${#temporals.format(creditNote.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</span>
            </div>

            <!-- Basic Information Section -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-info-circle"></i> Basic Information
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="purchaseOrderId">Purchase Order *</label>
                        <select name="purchaseOrder.id" id="purchaseOrderId" class="form-control" required>
                            <option value="">Select Purchase Order</option>
                            <option th:each="order : ${orders}" 
                                    th:value="${order.id}" 
                                    th:selected="${order.id == creditNote.purchaseOrder.id}"
                                    th:text="${order.poNumber + ' - ' + (order.supplier != null ? order.supplier.companyName : 'N/A')}">
                                PO-001 - Supplier Name
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="supplierId">Supplier</label>
                        <select name="supplier.id" id="supplierId" class="form-control">
                            <option value="">Select Supplier</option>
                            <option th:each="supplier : ${suppliers}" 
                                    th:value="${supplier.id}" 
                                    th:selected="${supplier.id == creditNote.supplier.id}"
                                    th:text="${supplier.companyName}">
                                Supplier Name
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
    <label for="creditDate">Credit Date *</label>
    <input type="datetime-local"
           name="creditDate"
           id="creditDate"
           class="form-control"
           th:value="${#temporals.format(creditNote.creditDate, 'yyyy-MM-dd''T''HH:mm')}"
           required>
</div>
                    
                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <input type="text" name="reason" id="reason" class="form-control" 
                               th:value="${creditNote.reason}" placeholder="e.g., Damaged goods, Quality issue">
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" class="form-control" rows="3" 
                              placeholder="Additional notes or comments" th:text="${creditNote.notes}"></textarea>
                </div>
            </div>

            <!-- Items Section -->
            <div class="form-section">
                <div class="items-header">
                    <h3 class="section-title">
                        <i class="fas fa-boxes"></i> Credit Note Items
                    </h3>
                    <button type="button" class="add-item-btn" onclick="addItem()">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                </div>

                <div id="itemsContainer" class="items-section">
                    <!-- Existing items will be loaded here -->
                    <div th:each="item, itemStat : ${creditNote.creditNoteItems}" class="item-row" th:id="'item-' + ${itemStat.index}">
                        <button type="button" class="remove-item-btn" th:onclick="'removeItem(' + ${itemStat.index} + ')'">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <div class="item-grid">
                            <div class="form-group">
                                <label>Product *</label>
                                <select name="productIds" class="form-control" required>
                                    <option value="">Select Product</option>
                                    <option th:each="product : ${products}" 
                                            th:value="${product.id}" 
                                            th:selected="${product.id == item.product.id}"
                                            th:text="${product.productName}">
                                        Product Name
                                    </option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Quantity *</label>
                                <input type="number" name="quantities" class="form-control" min="1" 
                                       th:value="${item.quantity}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Unit Price *</label>
                                <input type="number" name="unitPrices" class="form-control" step="0.01" min="0" 
                                       th:value="${item.unitPrice}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Discount %</label>
                                <input type="number" name="discountPercentages" class="form-control" step="0.01" min="0" max="100" 
                                       th:value="${item.discountPercentage != null ? item.discountPercentage : 0}">
                            </div>
                            
                            <div class="form-group">
                                <label>Tax %</label>
                                <input type="number" name="taxPercentages" class="form-control" step="0.01" min="0" max="100" 
                                       th:value="${item.taxPercentage != null ? item.taxPercentage : 0}">
                            </div>
                            
                            <div class="form-group">
                                <label>Reason</label>
                                <input type="text" name="reasons" class="form-control" 
                                       th:value="${item.reason}" placeholder="Item specific reason">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Totals Section -->
            <div class="total-section">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹0.00</span>
                </div>
                <div class="total-row">
                    <span>Total Tax:</span>
                    <span id="totalTax">₹0.00</span>
                </div>
                <div class="total-row final">
                    <span>Total Amount:</span>
                    <span id="totalAmount">₹0.00</span>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Update Credit Note
                </button>
                <a th:href="@{/admin/business/credit-notes}" class="btn-cancel">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>

    <script>
        let itemCounter = 0;

        function addItem() {
            itemCounter++;
            const itemsContainer = document.getElementById('itemsContainer');
            
            // Use PO products if available, otherwise use all products
            let productOptions = '<option value="">Select Product</option>';
            
            if (window.poProducts && window.poProducts.length > 0) {
                // Use products from selected PO
                window.poProducts.forEach(product => {
                    productOptions += `<option value="${product.productId}" 
                        data-unit-price="${product.unitPrice || 0}"
                        data-ordered-quantity="${product.orderedQuantity || 1}"
                        data-discount-percentage="${product.discountPercentage || 0}"
                        data-tax-percentage="${product.taxPercentage || 0}">
                        ${product.productName}
                    </option>`;
                });
            } else {
                // Fallback to all products (for backward compatibility)
                const existingProductSelect = document.querySelector('select[name="productIds"]');
                if (existingProductSelect) {
                    const options = existingProductSelect.querySelectorAll('option');
                    options.forEach(option => {
                        if (option.value) { // Skip the "Select Product" option
                            productOptions += `<option value="${option.value}">${option.textContent}</option>`;
                        }
                    });
                }
            }
            
            const itemHtml = `
                <div class="item-row" id="item-${itemCounter}">
                    <button type="button" class="remove-item-btn" onclick="removeItem(${itemCounter})">
                        <i class="fas fa-times"></i>
                    </button>
                    
                    <div class="item-grid">
                        <div class="form-group">
                            <label>Product *</label>
                            <select name="productIds" class="form-control" required>
                                ${productOptions}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Quantity *</label>
                            <input type="number" name="quantities" class="form-control" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Unit Price *</label>
                            <input type="number" name="unitPrices" class="form-control" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Discount %</label>
                            <input type="number" name="discountPercentages" class="form-control" step="0.01" min="0" max="100" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Tax %</label>
                            <input type="number" name="taxPercentages" class="form-control" step="0.01" min="0" max="100" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Reason</label>
                            <input type="text" name="reasons" class="form-control" placeholder="Item specific reason">
                        </div>
                    </div>
                </div>
            `;
            
            itemsContainer.insertAdjacentHTML('beforeend', itemHtml);
        }

        function removeItem(itemId) {
            const itemElement = document.getElementById(`item-${itemId}`);
            if (itemElement) {
                itemElement.remove();
                calculateTotals();
            }
        }

        function calculateTotals() {
            let subtotal = 0;
            let totalTax = 0;
            
            const items = document.querySelectorAll('.item-row');
            items.forEach(item => {
                const quantity = parseFloat(item.querySelector('input[name="quantities"]').value) || 0;
                const unitPrice = parseFloat(item.querySelector('input[name="unitPrices"]').value) || 0;
                const discountPercent = parseFloat(item.querySelector('input[name="discountPercentages"]').value) || 0;
                const taxPercent = parseFloat(item.querySelector('input[name="taxPercentages"]').value) || 0;
                
                const itemSubtotal = quantity * unitPrice;
                const discountAmount = itemSubtotal * (discountPercent / 100);
                const itemTotalAfterDiscount = itemSubtotal - discountAmount;
                const taxAmount = itemTotalAfterDiscount * (taxPercent / 100);
                
                subtotal += itemTotalAfterDiscount;
                totalTax += taxAmount;
            });
            
            const totalAmount = subtotal + totalTax;
            
            document.getElementById('subtotal').textContent = '₹' + subtotal.toFixed(2);
            document.getElementById('totalTax').textContent = '₹' + totalTax.toFixed(2);
            document.getElementById('totalAmount').textContent = '₹' + totalAmount.toFixed(2);
            
            // Update hidden field for form submission
            document.getElementById('creditAmountHidden').value = totalAmount.toFixed(2);
        }

        // Add event listeners for real-time calculation
        document.addEventListener('DOMContentLoaded', function() {
            // Calculate initial totals
            calculateTotals();
            
            // Setup product change listeners
            setupProductChangeListeners();
            
            // Add event listeners for calculation
            document.addEventListener('input', function(e) {
                if (e.target.name === 'quantities' || e.target.name === 'unitPrices' || 
                    e.target.name === 'discountPercentages' || e.target.name === 'taxPercentages') {
                    calculateTotals();
                }
            });
            
            // If PO is already selected, fetch and populate items
            const selectedPO = document.getElementById('purchaseOrderId').value;
            if (selectedPO) {
                // Trigger the change event to populate items
                document.getElementById('purchaseOrderId').dispatchEvent(new Event('change'));
            } else {
                // If no PO is selected, add one empty item
                addItem();
            }
        });

        // Auto-populate supplier and products when PO is selected
        document.getElementById('purchaseOrderId').addEventListener('change', function() {
            const poId = this.value;
            if (poId) {
                // Fetch PO details and populate fields
                fetch(`/admin/business/api/purchase-orders/${poId}/products`)
                    .then(response => response.json())
                    .then(data => {
                        // Store PO products for use in addItem function
                        window.poProducts = data;
                        
                        // Auto-populate supplier if available
                        if (data.length > 0 && data[0].supplier) {
                            document.getElementById('supplierId').value = data[0].supplier.id;
                        }
                        
                        // Clear existing items and create new ones from PO
                        clearItemsContainer();
                        createItemsFromPO(data);
                        
                        // Enable supplier field
                        document.getElementById('supplierId').disabled = false;
                    })
                    .catch(error => {
                        console.error('Error fetching PO products:', error);
                    });
            } else {
                // Clear products when no PO is selected
                window.poProducts = [];
                clearItemsContainer();
                // Add one empty item
                addItem();
            }
        });
        
        // Function to clear all items from container
        function clearItemsContainer() {
            const itemsContainer = document.getElementById('itemsContainer');
            itemsContainer.innerHTML = '';
            itemCounter = 0;
        }
        
        // Function to create items from PO data
        function createItemsFromPO(poItems) {
            if (poItems && poItems.length > 0) {
                poItems.forEach((item, index) => {
                    itemCounter++;
                    const itemsContainer = document.getElementById('itemsContainer');
                    
                    const itemHtml = `
                        <div class="item-row" id="item-${itemCounter}">
                            <button type="button" class="remove-item-btn" onclick="removeItem(${itemCounter})">
                                <i class="fas fa-times"></i>
                            </button>
                            
                            <div class="item-grid">
                                <div class="form-group">
                                    <label>Product *</label>
                                    <select name="productIds" class="form-control" required>
                                        <option value="">Select Product</option>
                                        <option value="${item.productId}" selected>${item.productName}</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>Quantity *</label>
                                    <input type="number" name="quantities" class="form-control" min="1" 
                                           value="${item.orderedQuantity}" required>
                                </div>
                                
                                <div class="form-group">
                                    <label>Unit Price *</label>
                                    <input type="number" name="unitPrices" class="form-control" step="0.01" min="0" 
                                           value="${item.unitPrice}" required>
                                </div>
                                
                                <div class="form-group">
                                    <label>Discount %</label>
                                    <input type="number" name="discountPercentages" class="form-control" step="0.01" min="0" max="100" 
                                           value="${item.discountPercentage || 0}">
                                </div>
                                
                                <div class="form-group">
                                    <label>Tax %</label>
                                    <input type="number" name="taxPercentages" class="form-control" step="0.01" min="0" max="100" 
                                           value="${item.taxPercentage || 0}">
                                </div>
                                
                                <div class="form-group">
                                    <label>Reason</label>
                                    <input type="text" name="reasons" class="form-control" placeholder="Item specific reason">
                                </div>
                            </div>
                        </div>
                    `;
                    
                    itemsContainer.insertAdjacentHTML('beforeend', itemHtml);
                });
                
                // Calculate totals after creating items
                calculateTotals();
            } else {
                // If no PO items, add one empty item
                addItem();
            }
        }
        
        // Function to update all product dropdowns with PO products
        function updateProductDropdowns(poProducts) {
            const productSelects = document.querySelectorAll('select[name="productIds"]');
            productSelects.forEach(select => {
                // Clear existing options
                select.innerHTML = '<option value="">Select Product</option>';
                
                // Add PO products
                poProducts.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.productId;
                    option.textContent = product.productName;
                    option.dataset.unitPrice = product.unitPrice;
                    option.dataset.orderedQuantity = product.orderedQuantity;
                    option.dataset.discountPercentage = product.discountPercentage || 0;
                    option.dataset.taxPercentage = product.taxPercentage || 0;
                    select.appendChild(option);
                });
            });
        }
        
        // Function to auto-populate item fields when product is selected
        function setupProductChangeListeners() {
            document.addEventListener('change', function(e) {
                if (e.target.name === 'productIds') {
                    const productSelect = e.target;
                    const itemRow = productSelect.closest('.item-row');
                    
                    if (productSelect.value && window.poProducts) {
                        const selectedProduct = window.poProducts.find(p => p.productId == productSelect.value);
                        if (selectedProduct) {
                            // Auto-populate fields
                            const quantityInput = itemRow.querySelector('input[name="quantities"]');
                            const unitPriceInput = itemRow.querySelector('input[name="unitPrices"]');
                            const discountInput = itemRow.querySelector('input[name="discountPercentages"]');
                            const taxInput = itemRow.querySelector('input[name="taxPercentages"]');
                            
                            if (quantityInput) quantityInput.value = selectedProduct.orderedQuantity || 1;
                            if (unitPriceInput) unitPriceInput.value = selectedProduct.unitPrice || 0;
                            if (discountInput) discountInput.value = selectedProduct.discountPercentage || 0;
                            if (taxInput) taxInput.value = selectedProduct.taxPercentage || 0;
                            
                            // Trigger calculation
                            calculateTotals();
                        }
                    }
                }
            });
        }
        
        // Add form submission listener
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('creditNoteForm').addEventListener('submit', function(e) {
                console.log('Form submission started');
                
                // Debug: Log all form data
                const formData = new FormData(this);
                console.log('=== FORM DATA DEBUG ===');
                for (let [key, value] of formData.entries()) {
                    console.log(key + ': ' + value);
                }
