<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Payment - BRSons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .payment-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .customer-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/customer-ledger/dashboard">Customer Ledger</a></li>
                <li class="breadcrumb-item"><a th:href="@{/admin/customer-ledger/{id}(id=${customerLedger.id})}" 
                   th:text="${customerLedger.customerName}">Customer</a></li>
                <li class="breadcrumb-item active" aria-current="page">Record Payment</li>
            </ol>
        </nav>
        
        <!-- Customer Information -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card customer-info">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h4><i class="fas fa-user"></i> <span th:text="${customerLedger.customerName}">Customer Name</span></h4>
                                <p class="mb-1"><i class="fas fa-phone"></i> <span th:text="${customerLedger.customerPhone}">Phone</span></p>
                                <p class="mb-0" th:if="${customerLedger.customerEmail}">
                                    <i class="fas fa-envelope"></i> <span th:text="${customerLedger.customerEmail}">Email</span>
                                </p>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <h5>Current Balance</h5>
                                <h3 th:text="'₹' + ${#numbers.formatDecimal(customerLedger.currentBalance, 1, 2)}">₹0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Payment Form -->
        <div class="row">
            <div class="col-12">
                <div class="card payment-form">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus"></i> Record Payment</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/customer-ledger/{id}/payment(id=${customerLedger.id})}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="amount" class="form-label">Payment Amount *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">₹</span>
                                        <input type="number" class="form-control" id="amount" name="amount" 
                                               step="0.01" min="0.01" th:max="${customerLedger.currentBalance}"
                                               required>
                                    </div>
                                    <div class="form-text">
                                        Maximum: ₹<span th:text="${#numbers.formatDecimal(customerLedger.currentBalance, 1, 2)}">0.00</span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="paymentMethod" class="form-label">Payment Method *</label>
                                    <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                                        <option value="">Select Payment Method</option>
                                        <option value="cash">Cash</option>
                                        <option value="online">Online/Bank Transfer</option>
                                        <option value="check">Check</option>
                                        <option value="adjustment">Adjustment</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="paymentReference" class="form-label">Payment Reference</label>
                                    <input type="text" class="form-control" id="paymentReference" name="paymentReference" 
                                           placeholder="e.g., Receipt No, Transaction ID">
                                    <div class="form-text">Optional reference number for the payment</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="paymentDate" class="form-label">Payment Date</label>
                                    <input type="date" class="form-control" id="paymentDate" name="paymentDate" 
                                           th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3" 
                                          placeholder="Additional notes about this payment"></textarea>
                            </div>
                            
                            <!-- Payment Preview -->
                            <div class="alert alert-info">
                                <h6><i class="fas fa-info-circle"></i> Payment Preview</h6>
                                <div class="row">
                                    <div class="col-md-4">
                                        <strong>Current Balance:</strong><br>
                                        <span class="text-danger">₹<span th:text="${#numbers.formatDecimal(customerLedger.currentBalance, 1, 2)}">0.00</span></span>
                                    </div>
                                    <div class="col-md-4">
                                        <strong>Payment Amount:</strong><br>
                                        <span class="text-success" id="previewAmount">₹0.00</span>
                                    </div>
                                    <div class="col-md-4">
                                        <strong>Balance After:</strong><br>
                                        <span class="text-primary" id="previewBalance">₹0.00</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Record Payment
                                </button>
                                <a th:href="@{/admin/customer-ledger/{id}(id=${customerLedger.id})}" 
                                   class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Payment preview calculation
        const currentBalance = parseFloat(document.querySelector('#previewAmount').textContent.replace('₹', ''));
        const amountInput = document.getElementById('amount');
        const previewAmount = document.getElementById('previewAmount');
        const previewBalance = document.getElementById('previewBalance');
        
        amountInput.addEventListener('input', function() {
            const amount = parseFloat(this.value) || 0;
            const balance = parseFloat('[[${customerLedger.currentBalance}]]') || 0;
            
            previewAmount.textContent = '₹' + amount.toFixed(2);
            previewBalance.textContent = '₹' + (balance - amount).toFixed(2);
            
            // Validate amount
            if (amount > balance) {
                this.setCustomValidity('Payment amount cannot exceed current balance');
            } else if (amount <= 0) {
                this.setCustomValidity('Payment amount must be greater than 0');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // Set default payment date to today
        document.getElementById('paymentDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
