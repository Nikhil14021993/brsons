<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Voucher Entry</title>
</head>
<body>
<h1>New Voucher Entry</h1>

<form th:action="@{/admin/vouchers/save}" method="post">
    <label>Date:</label>
    <input type="date" name="date" required><br><br>

    <label>Narration:</label>
    <input type="text" name="narration" required><br><br>

    <label>Type:</label>
    <select name="type" required>
        <option value="Payment">Payment</option>
        <option value="Receipt">Receipt</option>
        <option value="Sales">Sales</option>
        <option value="Purchase">Purchase</option>
        <option value="Journal">Journal</option>
    </select><br><br>

    <label>Debit Account:</label>
    <select name="debitAccount" required>
        <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.name}"></option>
    </select><br><br>

    <label>Credit Account:</label>
    <select name="creditAccount" required>
        <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.name}"></option>
    </select><br><br>

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" required><br><br>

    <button type="submit">Save Voucher</button>
</form>


</body>
</html>
