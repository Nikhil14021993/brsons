<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop - Categories</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .category-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 40px auto;
            max-width: 1200px;
        }

        .category-card {
            width: 220px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .category-card h3 {
            margin: 12px 0 6px;
            color: #333;
        }

        .category-card p {
            color: #777;
            font-size: 14px;
            padding: 0 10px 10px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        Welcome to Our Shop â€” Browse by Category
    </div>

    <h1>Shop by Category</h1>

    <div class="category-grid">
        <div th:each="cat : ${categories}" class="category-card">
            <a th:href="@{'/shop/category/' + ${cat.id}}">
                <a th:href="@{'/shop/category/' + ${cat.id}}">
                <img th:src="${cat.image}" alt="Category Image">
                <h3 th:text="${cat.categoryName}"></h3>
               
            </a>
        </div>
    </div>

</body>
</html>
