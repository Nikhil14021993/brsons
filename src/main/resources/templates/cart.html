<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        img {
            height: 60px;
        }
        .actions {
            margin-top: 20px;
            text-align: right;
        }
        .actions button {
            padding: 10px 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h2>Your Shopping Cart</h2>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<table th:if="${cartItems}">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Photo</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Total Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item, iterStat : ${cartItems}">
            <td th:text="${iterStat.count}">1</td>
            <td><img th:src="@{${item.product.mainPhoto}}" alt="Product Image"/></td>
            <td th:text="${item.product.productName}">Product Name</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.totalPrice}">100.00</td>
        </tr>
    </tbody>
</table>

<div class="actions" th:if="${cartItems}">
    <h3>Total: â‚¹<span th:text="${grandTotal}">0.00</span></h3>
    <form action="/checkout" method="get" style="display:inline;">
    <button type="submit">Checkout</button>
</form>
    <form action="/" method="get" style="display:inline;">
        <button type="submit">Cancel</button>
    </form>
</div>

</body>
</html>
