<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selection - Admin Order Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .main-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
        }
        
        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(102, 126, 234, 0.2);
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .quantity-input {
            width: 80px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.5rem;
        }
        
        .quantity-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        .price-display {
            font-size: 1.1rem;
            font-weight: 600;
            color: #28a745;
        }
        
        .stock-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .order-summary {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            position: sticky;
            top: 2rem;
        }
        
        .total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="text-white mb-3">
                    <i class="fas fa-boxes me-3"></i>
                    Select Products
                </h1>
                <p class="text-white-50">Choose products and quantities for the order</p>
            </div>
            
            <!-- Order Info -->
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="mb-2">
                        <i class="fas fa-user me-2 text-primary"></i>
                        Order for: <span th:text="${orderForUser.name}" class="text-primary">User Name</span>
                    </h5>
                    <p class="mb-1 text-muted">
                        <i class="fas fa-phone me-2"></i>
                        <span th:text="${orderForUser.phone}">Phone</span>
                    </p>
                    <p class="mb-0 text-muted">
                        <i class="fas fa-tag me-2"></i>
                        <span class="badge" 
                              th:class="${orderForUser.type == 'B2B' ? 'bg-primary' : 'bg-success'}"
                              th:text="${orderForUser.type}">Type</span>
                    </p>
                </div>
            </div>
            
            <div class="row">
                <!-- Product Selection -->
                <div class="col-lg-8">
                    <form id="orderForm" th:action="@{/admin/order-creation/create-order}" method="post">
                        <!-- Bill Type Selection -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="mb-3">
                                    <i class="fas fa-receipt me-2 text-primary"></i>
                                    Bill Type
                                </h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="billType" id="billTypePakka" value="Pakka" checked>
                                            <label class="form-check-label" for="billTypePakka">
                                                <strong>Pakka</strong> - Regular invoice with GST
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="billType" id="billTypeKaccha" value="Kaccha">
                                            <label class="form-check-label" for="billTypeKaccha">
                                                <strong>Kaccha</strong> - B2B order (credit basis)
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Products -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="mb-3">
                                    <i class="fas fa-boxes me-2 text-primary"></i>
                                    Available Products
                                </h5>
                                
                                <div th:each="product : ${products}" class="product-card">
                                    <div class="row align-items-center">
                                        <div class="col-md-2 text-center">
                                            <img th:if="${product.mainPhoto != null}" 
                                                 th:src="${product.mainPhoto}" 
                                                 alt="Product" 
                                                 class="product-image">
                                            <div th:if="${product.mainPhoto == null}" 
                                                 class="product-image d-flex align-items-center justify-content-center bg-light">
                                                <i class="fas fa-image fa-2x text-muted"></i>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <h6 class="mb-1" th:text="${product.productName}">Product Name</h6>
                                            <p class="text-muted mb-1" th:text="${product.description}">Description</p>
                                            <div class="stock-info">
                                                <i class="fas fa-box me-1"></i>
                                                Stock: <span th:text="${product.stockQuantity != null ? product.stockQuantity : 0}">0</span>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3">
                                            <div class="price-display">
                                                <span th:if="${orderForUser.type == 'B2B' && product.b2bPrice != null}">
                                                    ₹<span th:text="${#numbers.formatDecimal(product.b2bPrice, 1, 2)}">B2B Price</span>
                                                    <small class="text-muted d-block">B2B Price</small>
                                                </span>
                                                <span th:if="${orderForUser.type != 'B2B' || product.b2bPrice == null}">
                                                    ₹<span th:text="${#numbers.formatDecimal(product.retailPrice != null ? product.retailPrice : 0, 1, 2)}">Retail Price</span>
                                                    <small class="text-muted d-block">Retail Price</small>
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3 text-center">
                                            <label class="form-label">Quantity</label>
                                            <input type="number" 
                                                   th:name="'product_' + ${product.id}"
                                                   class="quantity-input" 
                                                   min="0" 
                                                   max="999"
                                                   value="0"
                                                   th:max="${product.stockQuantity != null ? product.stockQuantity : 999}"
                                                   onchange="updateTotal()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="order-summary">
                        <h5 class="mb-3">
                            <i class="fas fa-calculator me-2 text-success"></i>
                            Order Summary
                        </h5>
                        
                        <div id="orderSummary">
                            <p class="text-muted">Select products to see order summary</p>
                        </div>
                        
                        <hr class="my-3">
                        
                        <div class="d-grid gap-2">
                            <button type="submit" form="orderForm" class="btn btn-success btn-lg" id="createOrderBtn" disabled>
                                <i class="fas fa-check me-2"></i>
                                Create Order
                            </button>
                            <a href="/admin/order-creation" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Back to User Selection
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateTotal() {
            let total = 0;
            let itemCount = 0;
            let orderSummary = '';
            
            // Get all quantity inputs
            const quantityInputs = document.querySelectorAll('input[name^="product_"]');
            
            quantityInputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                if (quantity > 0) {
                    itemCount++;
                    
                    // Find the product card and get price
                    const productCard = input.closest('.product-card');
                    const priceElement = productCard.querySelector('.price-display span span');
                    const productName = productCard.querySelector('h6').textContent;
                    
                    if (priceElement) {
                        const price = parseFloat(priceElement.textContent.replace('₹', ''));
                        const itemTotal = price * quantity;
                        total += itemTotal;
                        
                        orderSummary += `
                            <div class="d-flex justify-content-between mb-2">
                                <span>${productName}</span>
                                <span>₹${itemTotal.toFixed(2)}</span>
                            </div>
                        `;
                    }
                }
            });
            
            // Update order summary display
            if (itemCount > 0) {
                document.getElementById('orderSummary').innerHTML = `
                    <div class="mb-3">
                        <strong>Items: ${itemCount}</strong>
                    </div>
                    ${orderSummary}
                    <hr class="my-3">
                    <div class="d-flex justify-content-between">
                        <strong>Total:</strong>
                        <strong class="total-amount">₹${total.toFixed(2)}</strong>
                    </div>
                `;
                document.getElementById('createOrderBtn').disabled = false;
            } else {
                document.getElementById('orderSummary').innerHTML = '<p class="text-muted">Select products to see order summary</p>';
                document.getElementById('createOrderBtn').disabled = true;
            }
        }
        
        // Initialize total calculation
        document.addEventListener('DOMContentLoaded', function() {
            updateTotal();
        });
    </script>
</body>
</html>
