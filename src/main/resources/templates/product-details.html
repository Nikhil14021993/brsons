<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.productName}"></title>
    <style>
    /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px 30px;
            color: white;
        }
        .navbar-logo {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .navbar-links li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar-links li a:hover {
            color: #ffe600;
        }
        .slider-container {
            position: relative;
            width: 400px;
            margin: auto;
            text-align: center;
        }

        .slider-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 12px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .details {
            text-align: center;
            margin-top: 30px;
        }

        .details h2 {
            margin-bottom: 10px;
        }

        .details p {
            margin: 5px 0;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">Cloth Shop</div>
        <ul class="navbar-links">
            <li><a th:href="@{/}">Home</a></li>
            <!-- Show Admin button only if logged-in user type is Admin -->
    <li th:if="${session.user != null and session.user.type == 'Admin'}">
        <a th:href="@{/admin}">Admin</a>
    </li>
            <li><a th:href="@{/shop}">Shop</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div>
    <a href="/cart">
        ðŸ›’ Cart
    </a>
</div>
    </nav>
    <div class="slider-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>

        <img id="productImage" class="slider-image" th:src="@{${images[0]}}" alt="Product Image">

        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

   <div class="details">
    <h2 th:text="${product.productName}"></h2>
    <p th:text="'Price: â‚¹' + ${product.price}"></p>
    <p th:text="'Colour: ' + ${product.colour}"></p>
    <p th:text="'Size: ' + ${product.size}"></p>
        
<div id="cart-controls" th:data-product-id="${product.id}">
    <button th:if="${session.user == null}" onclick="window.location.href='/login'">Login to Add</button>

    <div th:if="${session.user != null}">
        <div id="add-btn">
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div id="quantity-controls" style="display:none;">
            <button onclick="updateQty(-1)">âž–</button>
            <span id="qty">1</span>
            <button onclick="updateQty(1)">âž•</button>
        </div>
    </div>
</div>
    
    
</form>
   
</div>

<script>
    const productId = document.getElementById('cart-controls').dataset.productId;

    async function addToCart() {
        const res = await fetch(`/add-to-cart/${productId}`, { method: 'POST' });
        if (res.ok) {
            const data = await res.json();
            document.getElementById('add-btn').style.display = 'none';
            document.getElementById('quantity-controls').style.display = 'inline';
            document.getElementById('qty').textContent = data.quantity;
        } else {
            alert("Login required");
            window.location.href = "/login";
        }
    }

    async function updateQty(delta) {
        const res = await fetch(`/update-cart/${productId}?delta=${delta}`, { method: 'POST' });
        if (res.ok) {
            const data = await res.json();
            if (data.quantity <= 0) {
                document.getElementById('add-btn').style.display = 'inline';
                document.getElementById('quantity-controls').style.display = 'none';
            } else {
                document.getElementById('qty').textContent = data.quantity;
            }
        }
    }
</script>

    <script th:inline="javascript">
        let images = /*[[${images}]]*/ [];
        let index = 0;

        function showSlide() {
            if (images.length === 0) return;
            document.getElementById("productImage").src = images[index];
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            showSlide();
        }

        document.addEventListener("DOMContentLoaded", () => {
            showSlide();
        });
    </script>

</body>
</html>
