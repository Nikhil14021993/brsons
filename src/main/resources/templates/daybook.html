<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daybook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 30px;
            max-width: 600px;
            margin: auto;
            background: white;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
        }
        input[type="date"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Daybook</h2>
    <form th:action="@{/admin/daybook}" method="get">
        <label>Select Date:</label>
        <input type="date" name="date" required>
        <button type="submit">Show Daybook</button>
    </form>

    <div th:if="${daybook != null}">
        <h3>Summary</h3>
        <p><strong>Total Amount:</strong> ₹<span th:text="${daybook.totalAmount}"></span></p>
        <p><strong>Total GST:</strong> ₹<span th:text="${daybook.totalGst}"></span></p>

        <h3>Orders</h3>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Total</th>
                    <th>GST</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${daybook.orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.total}"></td>
                    <td th:text="${order.gstAmount}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
