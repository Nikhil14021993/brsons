<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daybook</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .page-content {
            padding: 20px;
        }
        .container {
            padding: 30px;
            max-width: 600px;
            margin: auto;
            background: white;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
        }
        input[type="date"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">Cloth Shop</div>
    <ul class="navbar-links">
      <li><a th:href="@{/}">Home</a></li>
       <!-- Show Admin button only if logged-in user type is Admin -->
    <li th:if="${session.user != null and session.user.type == 'Admin'}">
        <a th:href="@{/admin}">Admin</a>
    </li>
      <li><a th:href="@{/shop}">Shop</a></li>
      <li th:if="${session.user != null}">
  <a th:href="@{/orders}">Orders</a>
</li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      
      <!-- Dynamic Login/Logout -->
    <li th:if="${session.user == null}"><a th:href="@{/login}">Login</a></li>
    <li th:if="${session.user != null}"><a th:href="@{/logout}">Logout</a></li>
      
    </ul>
  </nav>

  <div class="page-content">
    <div class="container">
    <h2>Daybook</h2>
    <form th:action="@{/admin/daybook}" method="get">
        <label>Select Date:</label>
        <input type="date" name="date" required>
        <button type="submit">Show Daybook</button>
    </form>

    <div th:if="${daybook != null}">
        <h3>Summary</h3>
        <p><strong>Total Amount:</strong> ₹<span th:text="${daybook.totalAmount}"></span></p>
        <p><strong>Total GST:</strong> ₹<span th:text="${daybook.totalGst}"></span></p>
<h3>Accounting Reports</h3>
<ul>
    <li><a th:href="@{/accounting/trial-balance}">Trial Balance</a></li>
    <li><a th:href="@{/accounting/balance-sheet}">Balance Sheet</a></li>
    <li><a th:href="@{/accounting/profit-loss}">Profit &amp; Loss</a></li>
</ul>
        <h3>Orders</h3>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>InvoiceNumber</th>
                    <th>SubTotal</th>
                    <th>GST</th>
                    <th>Total</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${daybook.orders}">
                <td>
    <a th:href="@{'/orders/' + ${order.id} + '/invoice.pdf'}" 
       style="color: blue; text-decoration: underline;">
       <span th:text="${order.id}"></span>
    </a>
</td>
                    <td th:text="${order.invoiceNumber}"></td>
                    <td th:text="${order.subTotal}"></td>
                    <td th:text="${order.gstAmount}"></td>
                    <td th:text="${order.total}"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
